<div class="container">
<div class="row">
    <div class="card border-primary col p-3 m-2">
        <div class="ui statistic">
            <div class="label">
              <h4>Total Confirmed</h4>
            </div>
            <div class="ui divider"></div>
            <div class="value">
              {{totalConfirmed | number}}
            </div>
          </div>
    </div>
    <div class="card border-success col p-3 m-2">
        <div class="ui statistic">
            <div class="label">
             <h4>Total Recovered </h4>
            </div>
            <div class="ui divider"></div>
            <div class="value">
              {{totalRecovered | number}}
            </div>
          </div>
    </div>
    <div class="card border-danger col p-3 m-2">
        <div class="ui statistic">
            <div class="label">
              <h4>Total Deaths</h4>
            </div>
            <div class="ui divider"></div>
            <div class="value">
              {{totalDeaths | number}}
            </div>
          </div>
    </div>
    <div class="card border-warning col p-3 m-2">
        <div class="ui statistic">
            <div class="label">
              <h4>Total Active</h4>
            </div>
            <div class="ui divider"></div>
            <div class="value">
              {{totalActive | number}}
            </div>
          </div>
    </div>
  </div>
</div>
