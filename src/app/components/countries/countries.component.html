<div class="ui active inverted dimmer" [class.active]="loading">
     <div class="ui text loader">Loading</div>
</div>
     
<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 country wise data</h1>
    <hr>
    
    <div class="form-group col-lg-5 mx-auto">
        <label for="country">Select Country</label>
        <select name="" class="form-control" id="country" #input (change)="updateValues(input.value)">
            <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
        </select>
    </div>
    <app-dashboard-card [totalConfirmed]="totalConfirmed"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
    [totalActive]="totalActive"></app-dashboard-card>


    <div class="row">
        <div class="col">
                <table class="table">
                        <thead>
                            <tr>
                                <th>SNo.</th>
                                <th>Date</th>
                                <th>Cases</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cs of selectedCountryData; index as i">
                                <td>{{i+1}}</td>
                                <td>{{cs.date | date}}</td>
                                <td>{{cs.cases}}</td>
                            </tr>
                        </tbody>
                    </table>
        </div>
        <div class="col">
                <google-chart [data]="dataTable" [type]='chart.LineChart' [options]="chart.options" style="width:100%" [height]='chart.height'></google-chart>
        </div>
        
    </div>
</div>
